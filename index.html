<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <main>
        <table id="game-board">
            <tr>
                <td class="boxes" id="top-left"></td>
                <td class="boxes" id="top-center"></td>
                <td class="boxes" id="top-right"></td>
            </tr>
            <tr>
                <td class="boxes" id="middle-left"></td>
                <td class="boxes" id="middle-center"></td>
                <td class="boxes" id="middle-right"></td>
            </tr>
            <tr>
                <td class="boxes" id="bottom-left"></td>
                <td class="boxes" id="bottom-center"></td>
                <td class="boxes" id="botom-right"></td>
            </tr>
        </table>
    </main>
    <section>
        <!-- Control and indicators here -->
            <!-- indicators -->
            <p id="indicator"></p>
        <button id="reset">Reset game</button>
    </section>
</body>
</html>
